<!DOCTYPE html>
<html>
<head>

    <title>Display a map</title>

    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
    //make your changes here
    mapboxgl.accessToken = 'pk.eyJ1Ijoiam9lZXJleWVzIiwiYSI6ImNqYWE5Z2d1MDBwOGIyd3E5dW82MTduNjkifQ.vxeAATzq4rt968OdsAF_DA';
var map = new mapboxgl.Map({
    container: 'map',
    //make your changes here
    style: 'mapbox://styles/joeereyes/cjg7bp4t60ahn2rqxdt2j5b1d', // stylesheet location
    //your changes end here
    center: [-74.50, 40], // starting position [lng, lat]
    zoom: 9 // starting zoom
});
</script>

</body>
</html>
