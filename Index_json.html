<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Leaflet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />

    <style>
        #mapid {
            height: 500px;
            width: 100%;
        }
    </style>

    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>


</head>
<body>
    <div id="mapid"></div>
    <script>   
        var countiesUrl = "https://raw.githubusercontent.com/joeereyes/jsondata/master/convert.geojson";
        var counties = $.ajax({
            url: countiesUrl,
            dataType: "json",
            success: console.log("County data successfully loaded."),
            error: function (xhr) {
                alert(xhr.statusText)
            }

        })

        $.when(counties).done(function () {

            var map = L.map('mapid').setView([34.0489, -111.632935], 6);

            var basemap = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
                subdomains: 'abcd',
                maxZoom: 19

            }).addTo(map);

            // Add requested external GeoJSON to map

            var azCounties = L.geoJSON(counties.responseJSON, { onEachFeature: popUp }).addTo(map);

        });


        function popUp(f, l) {
            var out = [];
            if (f.properties) {

                for (key in f.properties) {
                    out.push(key + ": " + f.properties[key]);
                }
                l.bindPopup(out.join("<br />"));
            }

        }

    </script>

</body>
</html>
